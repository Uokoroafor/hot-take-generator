version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hot-take-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    env_file:
      - ./backend/.env
    volumes:
      # Mount source code for development hot-reload
      - ./backend:/app
      - /app/.venv  # Exclude virtual environment from volume mount
      - /app/.uv  # Exclude UV cache from volume mount
    depends_on:
      - redis
    networks:
      - hot-take-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hot-take-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for development hot-reload
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from volume mount
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - hot-take-network
    restart: unless-stopped

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: hot-take-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hot-take-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hot-take-network:
    driver: bridge

volumes:
  redis_data:

# Production docker-compose override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
