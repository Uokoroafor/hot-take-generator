site_name: Hot Take Generator
site_description: Generate spicy AI-powered hot takes with news & web context

repo_name: hot-take-generator
repo_url: https://github.com/Uokoroafor/hot-take-generator
edit_uri: edit/main/backend/docs/

theme:
  name: material
  language: en
  palette:
    primary: deep purple
    accent: amber
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Environment Variables: environment-variables.md
  - Backend:
      - Overview: backend/index.md
      - Architecture: architecture.md
      - Search Services: search-services.md
      - Python API Reference: backend/api.md
  - Frontend:
      - Overview: frontend/index.md
  - CI/CD: ci-cd.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
