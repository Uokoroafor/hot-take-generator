name: CI Pipeline
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: write

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Cache frontend deps
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json', 'frontend/pnpm-lock.yaml', 'frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Test frontend with coverage
        run: |
          cd frontend
          npm run test:coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  backend:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' && secrets.OPENAI_API_KEY || 'fake-openai-key' }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY != '' && secrets.ANTHROPIC_API_KEY || 'fake-anthropic-key' }}
      UV_CACHE_DIR: .uv-cache
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache backend venv
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: ${{ runner.os }}-backend-venv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-backend-venv-

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync --frozen

      - name: Lint backend with ruff
        run: |
          cd backend
          uvx ruff check .

      - name: Run backend tests with coverage
        run: |
          cd backend
          uv run pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=80

      - name: Checkout badges branch
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v5
        with:
          ref: badges
          path: badges-worktree

      - name: Generate and push coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          pip install "genbadge[coverage]"
          genbadge coverage -i backend/coverage.xml -o badges-worktree/backend/coverage.svg
          cd badges-worktree
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add backend/coverage.svg
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push origin badges

      - name: Build docs
        run: |
          cd backend
          uv run mkdocs build --strict

  docker:
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Only runs if both pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Check Docker Compose Build
        run: docker compose build
