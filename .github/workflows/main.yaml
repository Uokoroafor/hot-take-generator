name: CI Pipeline
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Cache frontend deps
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json', 'frontend/pnpm-lock.yaml', 'frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Test frontend
        run: |
          cd frontend
          npm test
        # continue-on-error: true  # Remove once tests are complete

  backend:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' && secrets.OPENAI_API_KEY || 'fake-openai-key' }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY != '' && secrets.ANTHROPIC_API_KEY || 'fake-anthropic-key' }}
      UV_CACHE_DIR: .uv-cache
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache backend venv
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: ${{ runner.os }}-backend-venv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-backend-venv-

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync --frozen

      - name: Lint backend with ruff
        run: |
          cd backend
          uvx ruff check .

      - name: Run backend tests
        run: |
          cd backend
          uv run pytest

      - name: Build docs
        run: |
          cd backend
          uv run mkdocs build --strict

  docker:
    runs-on: ubuntu-latest
    needs: [frontend, backend]  # Only runs if both pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Check Docker Compose Build
        run: docker compose build
