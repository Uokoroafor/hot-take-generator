version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    labels: ["dependencies", "frontend"]
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers: ["uokoroafor"]
    groups:
      core-frontend:
        patterns: ["react", "react-dom", "vite"]
        update-types: ["minor", "patch"]
      development-dependencies:
        dependency-type: "development"
        update-types: ["minor", "patch"]
      production-dependencies:
        dependency-type: "production"
        update-types: ["patch"]
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    versioning-strategy: increase

  # Backend Python dependencies (pip, with pyproject.toml in /backend)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    labels: ["dependencies", "backend", "python"]
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers: ["uokoroafor"]
    groups:
      python-dependencies:
        update-types: ["minor", "patch"]
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Frontend Dockerfile
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "sunday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker", "frontend"]
    commit-message:
      prefix: "deps"
      include: "scope"

  # Backend Dockerfile
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
      day: "sunday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 3
    labels: ["dependencies", "docker", "backend"]
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    labels: ["dependencies", "github-actions"]
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
